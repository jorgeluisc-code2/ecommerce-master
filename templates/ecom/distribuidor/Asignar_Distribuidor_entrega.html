{% extends 'ecom/admin_base.html' %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
{% load static %}
{% block content %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<body>
    <div class="container pt-5 justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-group py-5 pt-5">
                <label>Fecha de Orden</label>
                <input type="text" class="form-control" name="orden_id" value="{{ orden_id }}" readonly>
            </div>
            <div class="container">
            <label>Buscar Distribuidor</label>
                <select name="distribuidor_id" class="form-select">
                    {% for dis in di %}
                        <option class="text-center" value="{{ dis.user.id }}">{{ dis.user.username }}</option>
                    {% endfor %}
                </select>

                <div class="text-center pt-3">
                    <button class="btn btn-success " type="submit">Asignar</button>
                </div>
            </div>
        </form>
    </div>
</body>

{% endblock content %}
