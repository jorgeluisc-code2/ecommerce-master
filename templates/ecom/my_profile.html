{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>

    </head>


    <div class="container bootstrap snippet">
        <br><br>
        <div class="row pt-5">
            <div class="col-sm-4"><!--left col-->
                <div class="card text-center text-primary  border border-primary shadow-0 mb-3">
                    <div class="card-header">Perfil de {{ request.user }} {{ request.user.last_name }}</div>
                    <div class="card-body">
                        <img src="{% static customer.profile_pic.url %}" style="width: 60%; height: 220px;"
                             class="rounded-circle"
                             alt="avatar">
                             <footer class="blockquote-footer">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>

                                <a href="/edit-profile" class="btn btn-lg btn-success">Editar</a>

                                <button class="btn btn-lg" type="reset"><i
                                        class="glyphicon glyphicon-repeat"></i> Reset
                                </button>
                            </div>
                        </div>
                    </footer>
                    </div>

                </div>

            </div>
            <div class="col-sm-7">


                <div class="card">
                    <div class="card-body">
                        <div class="tab-content mr-5 ml-5">
                            <div class="tab-pane active">
                                <hr>
                                <form class="form" action="#" method="post" id="registrationForm">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">

                                                <div class="col-xs-6">
                                                    <label for="first_name"><h4>Nombre</h4></label>
                                                    <input type="text" class="form-control" name="first_name"
                                                           id="first_name" value="{{ request.user }}"
                                                           placeholder="first name"
                                                           title="enter your first name if any.">
                                                </div>
                                            </div>
                                            <div class="form-group pt-2">

                                                <div class="col-xs-6">
                                                    <label for="last_name"><h4>Apellido</h4></label>
                                                    <input type="text" class="form-control" name="last_name"
                                                           id="last_name" value="{{ request.user.last_name }}">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col">

                                            <div class="form-group">

                                                <div class="col-xs-6">
                                                    <label for="phone"><h4>Movil</h4></label>
                                                    <input type="text" class="form-control" name="phone" id="phone"
                                                           placeholder="enter phone" value="{{ customer.mobile }}"
                                                           title="enter your phone number if any.">
                                                </div>
                                            </div>

                                            <div class="form-group pt-2">
                                                <div class="col-xs-6">
                                                    <label for="mobile"><h4>Direcci√≥n</h4></label>
                                                    <input type="text" class="form-control" name="mobile" id="mobile"
                                                           placeholder="enter mobile number"
                                                           value="{{ customer.address }}"
                                                           title="enter your mobile number if any.">
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </form>

                                <hr>

                            </div><!--/tab-pane-->

                        </div><!--/tab-pane-->
                    </div><!--/tab-content-->
                </div>
            </div>
        </div><!--/col-9-->
    </div><!--/row-->


{% endblock content %}
