{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>

    <script>
        window.onload = function ejemplo() {

            party.confetti(party.Rect.fromScreen(), {
                // We want to randomize the amount of confetti that is emitted, so we
                // create a range from 0 to 20. When the particles are created, this
                // variation is evaluated, randomizing the amount of spawned particles.
                count: party.variation.range(100, 100),
                size: party.variation.range(500, 1000),
                shapes: ["star", "roundedSquare"],

            });

        }

    </script>
    <br><br><br>
    <div class="container text-center">
        <img class="img-fluid" style="height: 250px; width: 320px;"
             src="https://i.pinimg.com/originals/51/ba/28/51ba287158fae33b9965806821e6b869.gif">
        <div class="card">
            <div data-aos="fade-right" class="pt-2">
                <h2 class="display-4">Compra exitosa finalizada!</h2>
            </div>
            <p class="lead">Gracias por confiar en nosotros!!!!!</p>
            <hr class="my-4">

            <div class="container py-3">


                <div class="col-sm" data-aos="fade-up">
                    <a class="btn btn-primary btn-lg" href="/my-order" role="button">Ver ordenes</a>

                    <a class="btn btn-primary btn-lg" href="/customer-home" role="button">Continuar comprando</a>
                </div>


            </div>
        </div>
    </div>
    <br>
{% endblock content %}
